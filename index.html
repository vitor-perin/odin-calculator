<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="result">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div id="numbers-operators">
            <button class="noselect">C</button>
            <button class="noselect">CE</button>
            <button class="noselect">/</button>
            <button class="noselect">*</button>
            <button class="noselect">7</button>
            <button class="noselect">8</button>
            <button class="noselect">9</button>
            <button class="noselect">-</button>
            <button class="noselect">4</button>
            <button class="noselect">5</button>
            <button class="noselect">6</button>
            <button class="noselect">+</button>
            <button class="noselect">1</button>
            <button class="noselect">2</button>
            <button class="noselect">3</button>
            <button class="equal noselect">=</button>
            <button class="noselect zero">0</button>
            <button class="noselect">.</button>
        </div>
    </div>
</body>
</html>
