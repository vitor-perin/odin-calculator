<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="result">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div id="numbers-operators">
            <div class="operators noselect">C</div>
            <div class="operators noselect">CE</div>
            <div class="operators noselect">/</div>
            <div class="operators noselect">*</div>
            <div class="numbers noselect">7</div>
            <div class="numbers noselect">8</div>
            <div class="numbers noselect">9</div>
            <div class="operators noselect">-</div>
            <div class="numbers noselect">4</div>
            <div class="numbers noselect">5</div>
            <div class="numbers noselect">6</div>
            <div class="operators noselect">+</div>
            <div class="numbers noselect">1</div>
            <div class="numbers noselect">2</div>
            <div class="numbers noselect">3</div>
            <div class="equal noselect">=</div>
            <div class="numbers noselect zero">0</div>
            <div class="numbers noselect">.</div>
        </div>
    </div>
</body>
</html>
